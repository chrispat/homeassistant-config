group:
  all_sabnzbd_sensors:
    name: All Sabnzbd Sensors
    entities:
      - sensor.sab_daily_total
      - sensor.sab_disk
      - sensor.sab_disk_free
      - sensor.sab_left
      - sensor.sab_monthly_total
      - sensor.sab_queue
      - sensor.sab_queue_count
      - sensor.sab_speed
      - sensor.sab_status
      - sensor.sab_total
      - sensor.sab_weekly_total